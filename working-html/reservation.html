<script>
  document.getElementById("colorButton").addEventListener("click", function(){

    let html = `<form action="" method="post" novalidate class="needs-validation" id='check-availability-form' autocomplete="off">
        <div class="row">
          <div class="col">
            <div class="row" id="reservation-dates-modal">
              <div class="col">
                <input class="form-control" type="text" name="start" id="start" placeholder="Arrival Date" required disabled>
                <div class="invalid-feedback">An arrival date is required</div>
              </div>
              <div class="col">
                <input class="form-control" type="text" name="end" id="end" placeholder="Departure Date" required disabled>
                <div class="invalid-feedback">A departure date is required</div>
              </div>
            </div>
          </div>
        </div>`
    attention.custom({msg: html, title: "Choose your dates"})
  })

  const elem = document.getElementById('reservation-dates');
  const rangepicker = new DateRangePicker(elem, {

  });

  let attention = Prompt();

  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }

                form.classList.add('was-validated')
              }, false)
            })
  })()

  function notify(msg, msgType){
    notie.alert({
      type: msg,
      text: msgType,
    })
  }

  function sweetNotify(msgTitle, msgText, iconChoice){
    Swal.fire({
      title: msgTitle,
      text: msgText,
      icon: iconChoice,
    })
  }

  function Prompt(){
    let toast = function (c){

      const {
        msg = "",
        icon='success',
        position = 'top-emd',
      } =c;

      const Toast = Swal.mixin({
        toast: true,
        title: msg,
        icon: icon,
        position: position,
        showConfirmation: false,
        timer: 3000,
        timerProgress: true,
        didOpen: (toast)=> {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      })

      Toast.fire({})

    }

    let succcess = function(c) {

      const {
        msg = '',
        title = "",
        footer = "",
      } = c

      Swal.fire({
        icon: 'success',
        title: title,
        text: msg,
        footer: footer
      })
    }

    let error = function(c) {

      const {
        msg = '',
        title = "",
        footer = "",
      } = c

      Swal.fire({
        icon: 'error',
        title: title,
        text: msg,
        footer: footer
      })
    }

    async function custom(c){
      const{
        msg = '',
        title='',
      } = c

      const { value: formValues } = await Swal.fire({
        title: title,
        html: msg,
        backdrop: false,
        focusConfirm: false,
        showCancelButton: true,
        willOpen:()=>{
          const elem = document.getElementById('reservation-dates-modal');
          const rp = new DateRangePicker(elem, {
            format: 'yyyy-mm-dd',
            showOnFocus: true,
          })
        },
        didOpen:()=>{
          document.getElementById('start').removeAttribute('disabled');
          document.getElementById('end').removeAttribute('disabled');
        },
        preConfirm: () => {
          return [
            document.getElementById('start').value,
            document.getElementById('end').value
          ]
        }
      })

      if (formValues) {
        Swal.fire(JSON.stringify(formValues))
      }
    }


    return {
      toast: toast,
      success: succcess,
      error: error,
      custom: custom
    }
  }

</script>
